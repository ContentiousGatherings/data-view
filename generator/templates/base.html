<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Review Site{% endblock %}</title>
    <link rel="stylesheet" href="{{ base_url }}/static/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="{{ base_url }}/" class="nav-brand">CG Review</a>
            <div class="nav-links">
                <a href="{{ base_url }}/event/">Events</a>
                <a href="{{ base_url }}/location/">Locations</a>
                <a href="{{ base_url }}/actor/">Actors</a>
                <a href="{{ base_url }}/timestamp/">Timestamps</a>
                <a href="{{ base_url }}/meetingtype/">Meeting Types</a>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="status-legend">
            <span class="status-badge valid">Valid</span>
            <span class="status-badge invalid">Invalid</span>
            <span class="status-badge blocked">Blocked</span>
            <span class="status-badge unknown">Not validated</span>
        </div>
        <p>Contentious Gatherings Pipeline Review</p>
    </footer>
</body>
</html>
